<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Machine L.</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Machine Learning</a>
    </div>
  </nav>

</head>
  
<body>
  <div class="container-fluid">
    <div class="col-md-10 mx-auto mt-4">
      <div class="card">
        {% if data['mensaje'] %}
        <div class="alert alert-{{data['color']}} alert-dismissible fade show" role="alert">
          <strong>{{ data['mensaje'] }}</strong>.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="card-body">
          <h1 class="card-title">Determinar si es propenso a caer en la drogadicción</h1>
        </div>
        <form action="/precedir" method="POST" class="p-2">
          <div class="mb-3">
            <label>1. ¿Alguna vez le han ofrecido que comprara marihuana?</label>
            <div class="px-3 pt-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta1" value="1" id="rb1">
                <label class="form-check-label" for="rb1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta1" value="2" id="rb2" checked>
                <label class="form-check-label" for="rb2">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label>2. ¿Alguna vez le han ofrecido marihuana regalada?</label>
            <div class="px-3 pt-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta2" value="1" id="rb3">
                <label class="form-check-label" for="rb3">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta2" value="2" id="rb4" checked>
                <label class="form-check-label" for="rb4">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label>3. ¿Alguna vez le han ofrecido cualquier otra droga regalada?</label>
            <div class="px-3 pt-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta3" value="1" id="rb5">
                <label class="form-check-label" for="rb5">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pregunta3" value="2" id="rb6" checked>
                <label class="form-check-label" for="rb6">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label>4. Durante los últimos 12 meses ¿Cuál es el mayor número de copas que
              usted ha bebido en un solo día?</label>
            <div class="px-3 pt-2">
              <select class="form-select" name="pregunta4" aria-label="Default select example">
                <option selected value="1">24 o más copas en un solo día</option>
                <option value="2">12 a 23 copas en un solo día</option>
                <option value="3">8 a 11 copas en un solo día</option>
                <option value="4">5 a 7 copas en un solo día</option>
                <option value="5">4 copas en un solo día</option>
                <option value="6">1 a 3 copa en solo día</option>
                <option value="9">No sabe / No contesta</option>
              </select>
            </div> 
          </div>
          <div class="mb-3">
            <label>5. En promedio, en los últimos 12 meses ¿Con qué frecuencia ha tomado
              8 a 11 copas?</label>
            <div class="px-3 pt-2">
              <select class="form-select" name="pregunta5" aria-label="Default select example">
                <option selected value="1">A diario</option>
                <option value="2">Casi a diario (5 a 6 veces por semana)</option>
                <option value="3">3 a 4 veces a la semana</option>
                <option value="4">1 a 2 veces por semana</option>
                <option value="5">2 a 3 veces al mes</option>
                <option value="6">Una vez al mes</option>
                <option value="7">7 a 11 veces en los últimos 12 meses</option>
                <option value="8">3 a 6 veces en los últimos 12 meses</option>
                <option value="9">2 veces en los últimos 12 meses</option>
                <option value="10">Una sola vez en los últimos 12 meses</option>
                <option value="11">Nunca en los últimos 12 meses</option>
                <option value="99">Nunca en los últimos 12 meses</option>
              </select>
            </div> 
          </div>
          <button class="btn btn-primary w-100 myb-5 mt-2" type="submit">Predecir</button>
        </form>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
